<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My awesome users registration system</h1>
    </header>
    <nav class="menu">
        <a href="index.html">Home</a>
        <a href="register.html">Register</a>
    </nav>
    <main>
        <h2>Add new user</h2>
        <div class="container-md">
            <div class="mb-3">
                <label class="form-label">Email:*</label>
                <input type="email" class="form-control" id="txtEmail">
            </div>
            <div class="mb-3">
                <label class="form-label">Password:*</label>
                <input type="password" class="form-control" id="txtPassword">
            </div>
            <div class="mb-3">
                <label class="form-label">First Name:*</label>
                <input type="text" class="form-control" id="txtFirstName">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name:*</label>
                <input type="text" class="form-control" id="txtLastName">
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" class="form-control" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Address:</label>
                <input type="text" class="form-control" id="txtAddress">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone number:</label>
                <input type="number" class="form-control" id="txtPhone">
            </div>
            <div class="mb-3">
                <label class="form-label">Payment:*</label>
                <select class="form-control" id="selPayment">
                    <option value="" disabled selected>-- Select an option --</option>
                    <option value="credit">Credit</option>
                    <option value="debit">Debit</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="selColor">
            </div>
            <button class="btn btn-light" id="btnAdd">Add</button>
        </div>
    </main>
    <footer>

    </footer>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="scripts/storeManager.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
